<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Suitsupply Store URL Finder</title>
  <style>
    :root {
      --bg: #0f0f10;
      --panel: #1a1a1d;
      --border: #2a2a30;
      --text-main: #f5f5f7;
      --text-dim: #8a8a94;
      --accent: #ffffff;
      --radius-xl: 1.25rem;
      --radius-lg: 0.75rem;
      --radius-sm: 0.5rem;
    }
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", Roboto, "Helvetica Neue", sans-serif;
    }
    body {
      background-color: var(--bg);
      color: var(--text-main);
      min-height: 100vh;
      padding: 2rem;
      display: flex;
      align-items: flex-start;
      justify-content: center;
    }
    .app {
      width: 100%;
      max-width: 480px;
      background: radial-gradient(circle at 20% 20%, rgba(255,255,255,0.07) 0%, rgba(0,0,0,0) 60%), var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--radius-xl);
      padding: 1.5rem 1.5rem 2rem;
      box-shadow: 0 30px 80px rgba(0,0,0,0.8), 0 2px 4px rgba(0,0,0,0.6);
    }
    header { margin-bottom: 1.5rem; }
    .title {
      font-size: 1.1rem;
      font-weight: 600;
      line-height: 1.3;
      color: var(--text-main);
      display: flex;
      align-items: baseline;
      gap: .5rem;
      flex-wrap: wrap;
    }
    .badge {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: var(--radius-lg);
      padding: 0.2rem .5rem;
      font-size: .7rem;
      font-weight: 500;
      color: var(--text-dim);
      line-height: 1.2;
    }
    .desc {
      font-size: .8rem;
      font-weight: 400;
      color: var(--text-dim);
      line-height: 1.4;
      margin-top: .5rem;
    }
    .field-label {
      font-size: .7rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: .05em;
      color: var(--text-dim);
      margin-bottom: .5rem;
    }
    .input-wrap {
      background-color: rgba(255,255,255,0.03);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      display: flex;
      align-items: center;
      padding: .75rem .9rem;
    }
    .input-wrap input {
      background: transparent;
      border: none;
      outline: none;
      width: 100%;
      font-size: .9rem;
      color: var(--text-main);
    }
    .input-wrap input::placeholder { color: var(--text-dim); }
    .results-card {
      margin-top: 1rem;
      background-color: rgba(255,255,255,0.02);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 1rem 1rem 1.25rem;
    }
    .result-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: .75rem;
    }
    .store-name {
      font-size: .9rem;
      font-weight: 600;
      color: var(--text-main);
      line-height: 1.3;
      word-break: break-word;
    }
    .locale-pill {
      font-size: .65rem;
      line-height: 1.2;
      padding: .25rem .5rem;
      border-radius: var(--radius-sm);
      background: rgba(255,255,255,0.07);
      border: 1px solid rgba(255,255,255,0.15);
      color: var(--text-dim);
      min-width: max-content;
    }
    .url-label {
      margin-top: .75rem;
      font-size: .7rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: .05em;
      color: var(--text-dim);
    }
    .url-box {
      margin-top: .4rem;
      background-color: rgba(0,0,0,0.4);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      padding: .6rem .75rem;
      font-size: .8rem;
      line-height: 1.4;
      color: var(--accent);
      word-break: break-all;
      cursor: pointer;
      user-select: all;
    }
    .no-result {
      font-size: .8rem;
      line-height: 1.4;
      color: var(--text-dim);
    }
    footer {
      margin-top: 1.5rem;
      text-align: center;
      font-size: .7rem;
      line-height: 1.4;
      color: var(--text-dim);
    }
    footer code {
      background: rgba(255,255,255,0.07);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: var(--radius-sm);
      padding: .15rem .4rem;
      font-size: .7rem;
      color: var(--text-main);
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div class="title">
        <div>Suitsupply Store URL Finder</div>
        <div class="badge">internal tool</div>
      </div>
      <div class="desc">Type any store and get its official Suitsupply URL.</div>
    </header>

    <div class="field">
      <div class="field-label">Store lookup</div>
      <div class="input-wrap">
        <input id="searchInput" type="text" placeholder="Try: Milan, Amsterdam, NY Sohoâ€¦" autocomplete="off" />
      </div>
    </div>

    <div id="resultCard" class="results-card">
      <div id="resultInner">
        <div class="no-result">Start typing a store name to see a match.</div>
      </div>
    </div>

    <footer>
      Tip: if a store isn't found, add it in <code>storesData</code> below with its slug.
    </footer>
  </div>

  <script>
    const storesData = [
      { name: "Amsterdam", locale: "en-nl", slug: "amsterdam" },
      { name: "Hoofddorp A4", locale: "en-nl", slug: "hoofddorp" },
      { name: "Milan", locale: "en-de", slug: "milan" },
      { name: "NY Madison Avenue", locale: "en-us", slug: "newyork-madison" },
      { name: "NY Hudson Yards", locale: "en-us", slug: "newyork-hudson" },
      { name: "NY Soho", locale: "en-us", slug: "newyork-soho" },
      { name: "NY Williamsburg", locale: "en-us", slug: "nywilliamsburg" },
      { name: "Roosevelt Field", locale: "en-us", slug: "rooseveltfield" }
    ];

    const inputEl = document.getElementById("searchInput");
    const resultInner = document.getElementById("resultInner");

    function buildStoreURL(locale, slug) {
      return `https://suitsupply.com/${locale}/stores/${slug}`;
    }

    function renderResult(store) {
      if (!store) {
        resultInner.innerHTML = `<div class="no-result">No match. Add this store to <code>storesData</code>.</div>`;
        return;
      }
      const fullURL = buildStoreURL(store.locale, store.slug);
      resultInner.innerHTML = `
        <div class="result-header">
          <div class="store-name">${store.name}</div>
          <div class="locale-pill">${store.locale}</div>
        </div>
        <div class="url-label">Full URL</div>
        <div class="url-box">${fullURL}</div>`;
    }

    function handleSearch() {
      const q = inputEl.value.trim().toLowerCase();
      if (!q) {
        resultInner.innerHTML = `<div class="no-result">Start typing a store name to see a match.</div>`;
        return;
      }
      const found =
        storesData.find(s => s.name.toLowerCase().startsWith(q)) ||
        storesData.find(s => s.name.toLowerCase().includes(q));
      renderResult(found);
    }

    inputEl.addEventListener("input", handleSearch);
  </script>
</body>
</html>
